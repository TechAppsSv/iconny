              nav {

        background-color: black;
        height: 33px;
      }
      nav #titleshown {
        width: 83%;

        float: left;
        padding: 0 0 0 1em;
      }
      
      nav #buttons {
        float: right;
        width: 150px;
        height: 130%;

        background-color: #1C1C21;
        -webkit-app-region: no-drag;
      }
      
      nav #buttons #minimize,
      nav #buttons #maximize,
      nav #buttons #quit {
        float: left;
        height: 100%;
        width: 33%;
        text-align: center;
        color: #f7f7f7;
        cursor: default;
      }
      
      nav #buttons #minimize:hover {
        background-color: #1C1C21;
      }
      nav #buttons #maximize:hover {
        background-color: #1C1C21;
      }
      nav #buttons #quit:hover {
        background-color: #333333aa;    
      }
      
      main {
        padding-top: 30px;
        overflow: auto;
        height: calc(100vh - 30px);
        position: absolute;
        top: 30px;
        left: 0;
        padding: 0;
        width: 100%;
      }
